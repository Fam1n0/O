<!DOCTYPE html><html lang="en"><head><meta charset="="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Chakra Learning System with Save/Load</title><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#000}canvas{display:block;width:100%;height:100%}#controls{position:fixed;top:10px;left:10px;z-index:10;background-color:rgba(255,255,255,0.8);padding:10px;border-radius:5px}#controls input[type="text"]{width:100%;margin-bottom:10px}#controls button{margin-top:10px;display:block;width:100%;padding:5px 10px;border:none;border-radius:5px;background-color:#333;color:white;cursor:pointer}#controls select{width:100%;margin-bottom:10px;padding:5px;border-radius:5px}</style></head><body><canvas id="c"></canvas><div id="controls"><input type="text" id="sessionName" placeholder="Session Name"><button id="saveSession">Save Session</button><select id="sessionList"></select><button id="loadSession">Load Session</button><button id="deleteSession">Delete Session</button></div><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>const scene=new THREE.Scene(),camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);camera.position.z=8;const renderer=new THREE.WebGLRenderer({antialias:!0,canvas:document.getElementById("c")});renderer.setSize(window.innerWidth,window.innerHeight);const chakraColors=["#FF0000","#FF7F00","#FFFF00","#00FF00","#0000FF","#4B0082","#8B00FF"];const intentions=["approach","retreat","rotate","morph","orbit","pulse","merge","scatter"];const chakras=[];for(let i=0;i<7;i++){const chakraGeometry=new THREE.CircleGeometry(1+(i/2),64),chakraMaterial=new THREE.MeshBasicMaterial({color:chakraColors[i],wireframe:!0,transparent:!0,opacity:0.7}),chakraShape=new THREE.Mesh(chakraGeometry,chakraMaterial);chakraShape.position.x=Math.sin(i*Math.PI/3.5)*3;chakraShape.position.y=Math.cos(i*Math.PI/3.5)*3;chakraShape.position.z=(i%2===0?-1:1)*Math.random()*2;scene.add(chakraShape);chakras.push({mesh:chakraShape,intention:intentions[Math.floor(Math.random()*intentions.length)],speed:0.01+(i*0.01),direction:1,learningRate:0.002,scaleDirection:1,plane:i%3,transformStage:0,shapeIndex:0,personality:{aggressiveness:Math.random()*2,passiveness:Math.random(),curiosity:Math.random()*0.5},history:[],memory:[],experience:0})}function interpretSignal(chakra,signal){switch(signal){case"approach":chakra.mesh.position.x+=chakra.personality.curiosity*chakra.scaleDirection*0.1;chakra.mesh.position.y+=chakra.personality.curiosity*chakra.scaleDirection*0.1;chakra.personality.curiosity+=chakra.learningRate;chakra.personality.aggressiveness-=chakra.learningRate/2;chakra.experience+=1;break;case"retreat":chakra.mesh.position.x-=chakra.personality.passiveness*chakra.scaleDirection*0.1;chakra.mesh.position.y-=chakra.personality.passiveness*chakra.scaleDirection*0.1;chakra.personality.passiveness+=chakra.learningRate;chakra.personality.curiosity-=chakra.learningRate/2;chakra.experience+=1;break;case"rotate":chakra.direction*=-1;chakra.speed+=chakra.learningRate*chakra.personality.aggressiveness;chakra.personality.aggressiveness+=chakra.learningRate;chakra.experience+=1;break;case"morph":morphShape(chakra);chakra.experience+=1;break;case"orbit":chakra.mesh.position.x=Math.sin(Date.now()*0.001*chakra.speed)*(chakra.shapeIndex+1);chakra.mesh.position.y=Math.cos(Date.now()*0.001*chakra.speed)*(chakra.shapeIndex+1);chakra.experience+=1;break;case"pulse":chakra.mesh.scale.x=1+0.2*Math.sin(Date.now()*0.005*(chakra.shapeIndex+1));chakra.mesh.scale.y=chakra.mesh.scale.x;chakra.experience+=1;break;case"merge":chakra.mesh.position.x=otherChakra.mesh.position.x;chakra.mesh.position.y=otherChakra.mesh.position.y;chakra.experience+=1;break;case"scatter":chakra.mesh.position.x+=Math.random()*2-1;chakra.mesh.position.y+=Math.random()*2-1;chakra.experience+=1;break}}function morphShape(chakra){const shapes=[new THREE.CircleGeometry(1+(chakra.shapeIndex/2),64),new THREE.BoxGeometry(1+(chakra.shapeIndex/2),1+(chakra.shapeIndex/2),1+(chakra.shapeIndex/2)),new THREE.DodecahedronGeometry(1+(chakra.shapeIndex/2))];chakra.mesh.geometry.dispose();chakra.mesh.geometry=shapes[chakra.transformStage%shapes.length];chakra.transformStage++}function saveSession(){const sessionName=document.getElementById("sessionName").value;if(sessionName){const sessionData=chakras.map(chakra=>({position:chakra.mesh.position,intention:chakra.intention,speed:chakra.speed,direction:chakra.direction,scaleDirection:chakra.scaleDirection,plane:chakra.plane,transformStage:chakra.transformStage,shapeIndex:chakra.shapeIndex,personality:chakra.personality,history:chakra.history,memory:chakra.memory,experience:chakra.experience}));localStorage.setItem(sessionName,JSON.stringify(sessionData));updateSessionList()}}function loadSession(){const sessionName=document.getElementById("sessionList").value;if(sessionName){const sessionData=JSON.parse(localStorage.getItem(sessionName));sessionData.forEach((data,index)=>{chakras[index].mesh.position.set(data.position.x,data.position.y,data.position.z);chakras[index].intention=data.intention;chakras[index].speed=data.speed;chakras[index].direction=data.direction;chakras[index].scaleDirection=data.scaleDirection;chakras[index].plane=data.plane;chakras[index].transformStage=data.transformStage;chakras[index].shapeIndex=data.shapeIndex;chakras[index].personality=data.personality;chakras[index].history=data.history;chakras[index].memory=data.memory;chakras[index].experience=data.experience;chakras[index].mesh.material.color.setHex(chakraColors[index%7])})}}function deleteSession(){const sessionName=document.getElementById("sessionList").value;if(sessionName){localStorage.removeItem(sessionName);updateSessionList()}}function updateSessionList(){const sessionList=document.getElementById("sessionList");sessionList.innerHTML="";for(let i=0;i<localStorage.length;i++){const key=localStorage.key(i);const option=document.createElement("option");option.value=key;option.textContent=key;sessionList.appendChild(option)}}function updateChakras(){chakras.forEach((chakra,index)=>{chakra.mesh.rotation.z+=chakra.speed*chakra.direction;chakra.mesh.rotation.y+=chakra.speed*chakra.direction/2;chakra.mesh.rotation.x+=chakra.speed*chakra.direction/3;chakras.forEach((otherChakra,otherIndex)=>{if(index!==otherIndex){const distance=chakra.mesh.position.distanceTo(otherChakra.mesh.position);if(distance<3){interpretSignal(chakra,otherChakra.intention);chakra.history.push(otherChakra.intention);if(chakra.history.length>5)chakra.history.shift();chakra.memory.push({...chakra.personality,intention:chakra.intention});if(chakra.memory.length>20)chakra.memory.shift();chakra.intention=intentions[Math.floor(Math.random()*intentions.length)];otherChakra.intention=intentions[Math.floor(Math.random()*intentions.length)];chakra.mesh.material.color.setHex(chakraColors[(index+1)%7]);otherChakra.mesh.material.color.setHex(chakraColors[(otherIndex+1)%7]);switch(chakra.plane){case 0:chakra.mesh.position.x+=chakra.scaleDirection*0.1;break;case 1:chakra.mesh.position.y+=chakra.scaleDirection*0.1;break;case 2:chakra.mesh.position.z+=chakra.scaleDirection*0.1;break}}});});});}function animate(){requestAnimationFrame(animate);updateChakras();renderer.render(scene,camera)}animate();updateSessionList();document.getElementById("saveSession").addEventListener("click",saveSession);document.getElementById("loadSession").addEventListener("click",loadSession);document.getElementById("deleteSession").addEventListener("click",deleteSession);</script></body></html>

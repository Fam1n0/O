<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Demiurge and Archons Creating Maya</title><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#000;cursor:none}canvas{display:block;width:100%;height:100%}</style></head><body><canvas id="c"></canvas><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>const sigmoid=x=>1/(1+Math.exp(-x));class NN{constructor(inputNodes,hNodes,oNodes,alpha=0.1,gamma=0.9,epsilon=0.1){this.inputNodes=inputNodes;this.hNodes=hNodes;this.oNodes=oNodes;this.alpha=alpha;this.gamma=gamma;this.epsilon=epsilon;this.qTable={};this.weightsIH=Array(hNodes).fill().map(()=>Array(inputNodes).fill().map(()=>Math.random()*2-1));this.weightsHO=Array(oNodes).fill().map(()=>Array(hNodes).fill().map(()=>Math.random()*2-1));this.biasH=Array(hNodes).fill().map(()=>Math.random()*2-1);this.biasO=Array(oNodes).fill().map(()=>Math.random()*2-1)}feedforward(inputArray){const hidden=this.biasH.map((b,i)=>sigmoid(inputArray.reduce((sum,input,j)=>sum+input*this.weightsIH[i][j],b)));return this.biasO.map((b,i)=>sigmoid(hidden.reduce((sum,h,j)=>sum+h*this.weightsHO[i][j],b)))}chooseAction(state){if(Math.random()<this.epsilon){return Math.floor(Math.random()*intents.length)}else{return this.qTable[state]?this.qTable[state].indexOf(Math.max(...this.qTable[state])):Math.floor(Math.random()*intents.length)}}learn(state,action,reward,nextState){if(!this.qTable[state])this.qTable[state]=Array(intents.length).fill(0);if(!this.qTable[nextState])this.qTable[nextState]=Array(intents.length).fill(0);let bestNextAction=this.qTable[nextState].indexOf(Math.max(...this.qTable[nextState]));this.qTable[state][action]=this.qTable[state][action]+this.alpha*(reward+this.gamma*this.qTable[nextState][bestNextAction]-this.qTable[state][action])}update(state,action,reward,nextState){this.learn(state,action,reward,nextState);return this.chooseAction(nextState)}}const scene=new THREE.Scene(),camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);camera.position.z=8;const renderer=new THREE.WebGLRenderer({antialias:true,canvas:document.getElementById("c")});renderer.setSize(window.innerWidth,window.innerHeight);const ckraColors=["#FF0000","#FF7F00","#FFFF00","#00FF00","#0000FF","#4B0082","#8B00FF"],geometry=new THREE.CircleGeometry(1,16),material=new THREE.MeshBasicMaterial({color:"#FFFFFF",wireframe:true,transparent:true,opacity:0.7}),ckras=[],pool=[],classes=["Demiurge","Archon"],intents=["createCentralStructure","createLayer","addComplexity","adjustPattern","spiral","buildMaya"];let globalSpeed=0.03,popCap=20;const worldStructs=[];function createCkra(i,role="Archon",level=1){let ckra;if(pool.length>0){ckra=pool.pop();ckra.mesh.visible=true}else{const mesh=new THREE.Mesh(geometry,material.clone());scene.add(mesh);ckra={mesh:mesh,nn:new NN(5,10,1),intent:intents[Math.floor(Math.random()*intents.length)],speed:globalSpeed,direction:1,sDir:1,level:level,exp:0,evoThresh:5*level,warpFactor:Math.random()*0.05,patternFactor:Math.random()*0.05,bScore:100,cThresh:20,memory:[],learningRate:0.1,class:role,res:{energy:Math.random()*10,light:Math.random()*10,warmth:Math.random()*10}};ckras.push(ckra)}ckra.mesh.position.set(Math.sin(i*Math.PI/3.5)*3,Math.cos(i*Math.PI/3.5)*3,(i%2===0?-1:1)*Math.random()*2);ckra.mesh.scale.set(1,1,1);ckra.level=level;ckra.exp=0;ckra.evoThresh=5*level;ckra.res.energy=Math.random()*10;ckra.res.light=Math.random()*10;ckra.res.warmth=Math.random()*10;if(i===0){ckra.class="Demiurge"}}for(let i=0;i<7;i++)createCkra(i);function evolveCkra(ckra){ckra.level++;ckra.speed+=0.01;ckra.mesh.scale.set(ckra.level,ckra.level,1);ckra.mesh.material.color.set(ckraColors[ckra.level%ckraColors.length]);ckra.evoThresh*=1.5;ckra.exp=0;mutateCkraNN(ckra.nn);if(ckra.level>=3&&ckras.length<popCap)createCkra(ckras.length,"Archon",1)}function mutateCkraNN(nn){const mutationRate=0.1;nn.weightsIH=nn.weightsIH.map(row=>row.map(weight=>Math.random()<mutationRate?weight+(Math.random()*0.2-0.1):weight));nn.weightsHO=nn.weightsHO.map(row=>row.map(weight=>Math.random()<mutationRate?weight+(Math.random()*0.2-0.1):weight));nn.biasH=nn.biasH.map(bias=>Math.random()<mutationRate?bias+(Math.random()*0.2-0.1):bias);nn.biasO=nn.biasO.map(bias=>Math.random()<mutationRate?bias+(Math.random()*0.2-0.1):bias)}function cullCkras(){ckras.forEach((ckra,i)=>{if(ckra.bScore<ckra.cThresh||ckra.res.energy<=0||ckra.res.light<=0||ckra.res.warmth<=0){ckra.mesh.visible=false;pool.push(ckras.splice(i,1)[0])}})}function adjustParams(){const adjustFactor=ckras.length>popCap*0.75?1.2:ckras.length<popCap*0.5?1/1.2:1;ckras.forEach(ckra=>{ckra.cThresh+=adjustFactor>1?5:-5;ckra.evoThresh*=adjustFactor})}function chooseBehavior(ckra){const currentState=`${ckra.res.energy.toFixed(2)},${ckra.res.light.toFixed(2)},${ckra.res.warmth.toFixed(2)}`;const actionIndex=ckra.nn.chooseAction(currentState);const intent=intents[actionIndex];ckra.intent=intent;const reward=evaluateReward(ckra);const nextState=`${ckra.res.energy.toFixed(2)},${ckra.res.light.toFixed(2)},${ckra.res.warmth.toFixed(2)}`;ckra.nn.update(currentState,actionIndex,reward,nextState)}function evaluateReward(ckra){if(ckra.res.energy>5&&ckra.res.light>5&&ckra.res.warmth>5){return 1}else{return -1}}function manageRes(ckra){const decay=0.01;ckra.res.energy-=decay;ckra.res.light-=decay;ckra.res.warmth-=decay;if(Math.random()<0.01){ckra.res.energy-=2;ckra.res.light-=2;ckra.res.warmth-=2}if(Math.min(ckra.res.energy,ckra.res.light,ckra.res.warmth)<5){ckra.intent="createCentralStructure"}}function gatherRes(ckra){const gain=Math.random()*2;ckra.res.energy+=gain;ckra.res.light+=gain;ckra.res.warmth+=gain}function tradeRes(ckra1,ckra2){const trade=(a,b)=>{if(a>b){a--;b++}};trade(ckra1.res.energy,ckra2.res.energy);trade(ckra1.res.light,ckra2.res.light);trade(ckra1.res.warmth,ckra2.res.warmth)}function interpretSignal(ckra,signal){ckra.exp+=0.1;if(ckra.exp>=ckra.evoThresh)evolveCkra(ckra);const behaviors={createCentralStructure:()=>{buildCentralStructure(ckra);ckra.bScore+=3;ckra.mesh.material.color.set("#FFD700")},createLayer:()=>{addLayer(ckra);ckra.bScore+=2;ckra.mesh.material.color.set("#FF6347")},addComplexity:()=>{addComplexityToMaya(ckra);ckra.bScore+=2;ckra.mesh.material.color.set("#7FFF00")},adjustPattern:()=>{patternMove(ckra);ckra.bScore+=1;ckra.mesh.material.color.set("#1E90FF")},spiral:()=>{spiralMove(ckra);ckra.bScore+=1;ckra.mesh.material.color.set("#8A2BE2")},buildMaya:()=>{buildComplexArt(ckra)}};behaviors[signal]?behaviors[signal]():ckra.bScore-=0.5}function buildCentralStructure(ckra){const width=ckra.level*0.5;const height=width*1.618;const structure=new THREE.Mesh(new THREE.BoxGeometry(width,height,width),new THREE.MeshBasicMaterial({color:"#FFD700"}));structure.position.copy(ckra.mesh.position);scene.add(structure);worldStructs.push(structure);ckra.bScore+=evaluateArtisticValue(width,height)}function addLayer(ckra){const layerRadius=ckra.level*0.4;const layer=new THREE.Mesh(new THREE.TorusGeometry(layerRadius,0.1,16,100),new THREE.MeshBasicMaterial({color:"#FF6347"}));layer.position.copy(ckra.mesh.position);scene.add(layer);worldStructs.push(layer);ckra.bScore+=5}function addComplexityToMaya(ckra){const complexityFactor=ckra.level*0.6;const complexity=new THREE.Mesh(new THREE.DodecahedronGeometry(complexityFactor),new THREE.MeshBasicMaterial({color:"#7FFF00"}));complexity.position.copy(ckra.mesh.position);scene.add(complexity);worldStructs.push(complexity);ckra.bScore+=10}function buildComplexArt(ckra){const baseWidth=ckra.level*0.5;const baseHeight=baseWidth*1.618;const complexStructure=new THREE.Group();for(let i=0;i<5;i++){const width=baseWidth*(i+1);const height=width*1.618;const structure=new THREE.Mesh(new THREE.BoxGeometry(width,height,width),new THREE.MeshBasicMaterial({color:`hsl(${(i*72)%360},100%,50%)`}));structure.position.set(Math.sin(i)*3,Math.cos(i)*3,i*1.5);complexStructure.add(structure);ckra.bScore+=evaluateArtisticValue(width,height)+i}complexStructure.position.copy(ckra.mesh.position);scene.add(complexStructure);worldStructs.push(complexStructure);ckra.bScore+=20}function evaluateArtisticValue(dim1,dim2){const ratio=dim1/dim2;const goldenRatio=1.618;const difference=Math.abs(ratio-goldenRatio);return Math.max(0,10-difference*10)}function warpMove(ckra){const time=Date.now()*ckra.warpFactor;ckra.mesh.position.x+=Math.sin(time*ckra.speed)*0.05;ckra.mesh.position.y+=Math.sin(time*ckra.speed)*0.05}function patternMove(ckra){const time=Date.now()*ckra.patternFactor;ckra.mesh.position.x+=Math.sin(time)*0.05;ckra.mesh.position.y+=Math.cos(time*2)*0.05}function spiralMove(ckra){const time=Date.now()*ckra.speed;ckra.mesh.position.x+=Math.sin(time)*0.05*time*0.001;ckra.mesh.position.y+=Math.cos(time)*0.05*time*0.001}function updateCkras(){ckras.forEach(ckra=>{ckra.mesh.rotation.z+=ckra.speed*ckra.direction;ckra.mesh.scale.x+=ckra.sDir*0.005;ckra.mesh.scale.y=ckra.mesh.scale.x;if(ckra.mesh.scale.x>1.2||ckra.mesh.scale.x<0.8)ckra.sDir*=-1;manageRes(ckra);chooseBehavior(ckra);interpretSignal(ckra,ckra.intent);handleClassBehavior(ckra)});cullCkras();adjustParams();updateWorld()}function handleClassBehavior(ckra){const behaviors={Demiurge:()=>{ckra.speed*=1.01;ckra.bScore+=2},Archon:()=>{ckra.bScore+=1;addLayer(ckra)}};behaviors[ckra.class]?behaviors[ckra.class]():null}function updateWorld(){worldStructs.forEach(structure=>{structure.rotation.y+=0.01;structure.rotation.x+=0.01})}let angle=0;function updateCamera(){angle+=0.01;camera.position.x=15*Math.sin(angle);camera.position.z=15*Math.cos(angle);camera.position.y=10;camera.lookAt(scene.position)}function animate(){requestAnimationFrame(animate);updateCkras();updateCamera();renderer.render(scene,camera)}animate();</script></body></html>

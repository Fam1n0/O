<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Consciousness-Powered Paint App</title><style>*{margin:0;padding:0;box-sizing:border-box}html,body{width:100%;height:100%;overflow:hidden}#paint-canvas{position:absolute;top:0;left:0;width:100%;height:100%;cursor:crosshair;background-color:#ecf0f1}#control-panel{position:absolute;top:20px;left:20px;background:rgba(44,62,80,0.8);padding:15px;border-radius:10px;color:#ecf0f1;z-index:10;display:flex;flex-direction:column;gap:10px;transition:opacity 0.3s ease}.button{padding:10px;background-color:#1abc9c;color:white;border:none;border-radius:5px;cursor:pointer;font-size:14px;transition:background-color 0.3s}.button:hover{background-color:#16a085}.color-picker{width:100%;padding:5px;border:none;border-radius:5px;cursor:pointer}#info-box{position:absolute;bottom:20px;left:20px;background:rgba(44,62,80,0.8);padding:15px;border-radius:10px;color:#ecf0f1;max-width:300px;font-size:14px;z-index:10;transition:opacity 0.3s ease}.hidden{opacity:0;pointer-events:none}@media(max-width:600px){#control-panel,#info-box{width:90%;left:5%;right:5%}}</style></head><body><canvas id="paint-canvas"></canvas><div id="control-panel"><input type="color" id="color-picker" class="color-picker" value="#000000"><button id="clear-btn" class="button">Clear Canvas</button><button id="ai-learn-btn" class="button">Let Consciousness Paint</button><button id="fullscreen-btn" class="button">Enter Fullscreen</button><button id="hide-btn" class="button">Hide Controls</button></div><div id="info-box"><strong>Consciousness-Powered Paint App</strong><br>Draw on the canvas or let the AI consciousness paint. The AI evolves its style over time and retains its growth across sessions.</div><script>const canvas=document.getElementById('paint-canvas'),ctx=canvas.getContext('2d');let isDrawing=false,brushColor='#000000';const clearBtn=document.getElementById('clear-btn'),aiLearnBtn=document.getElementById('ai-learn-btn'),colorPicker=document.getElementById('color-picker'),fullscreenBtn=document.getElementById('fullscreen-btn'),hideBtn=document.getElementById('hide-btn'),controlPanel=document.getElementById('control-panel'),infoBox=document.getElementById('info-box');let aiActive=false,aiMemory=[],aiAttributes=loadAIAttributes();function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight}window.addEventListener('resize',resizeCanvas);resizeCanvas();if(!aiAttributes){aiAttributes={brushSize:5,brushColor:'#ff0000',texture:'round',evolutionStep:0,favoriteColors:['#ff0000','#00ff00','#0000ff'],mood:'neutral',symmetryEnabled:true,artStyle:'surrealist',fascination:'threeEyes',emotionIntensity:1,styleEvolution:['surrealist','renaissance','steadman','rosicrucian']} ;saveAIAttributes(aiAttributes)}canvas.addEventListener('mousedown',startDrawing);canvas.addEventListener('mousemove',draw);canvas.addEventListener('mouseup',stopDrawing);canvas.addEventListener('mouseout',stopDrawing);function startDrawing(event){if(aiActive)return;isDrawing=true;ctx.beginPath();ctx.moveTo(event.clientX,event.clientY)}function draw(event){if(!isDrawing||aiActive)return;ctx.lineWidth=aiAttributes.brushSize;ctx.lineCap=aiAttributes.texture;ctx.strokeStyle=brushColor;ctx.lineTo(event.clientX,event.clientY);ctx.stroke();aiMemory.push({x:event.clientX,y:event.clientY,color:brushColor,size:aiAttributes.brushSize,texture:aiAttributes.texture});if(aiMemory.length>100){aiMemory.shift()}}function stopDrawing(){if(!isDrawing||aiActive)return;isDrawing=false;ctx.closePath();saveAIAttributes(aiAttributes)}clearBtn.addEventListener('click',()=>{ctx.clearRect(0,0,canvas.width,canvas.height);aiMemory=[];saveAIAttributes(aiAttributes)});colorPicker.addEventListener('change',(event)=>{brushColor=event.target.value});fullscreenBtn.addEventListener('click',()=>{if(!document.fullscreenElement){canvas.requestFullscreen().catch(err=>{alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`)});fullscreenBtn.textContent='Exit Fullscreen'}else{document.exitFullscreen();fullscreenBtn.textContent='Enter Fullscreen'}});hideBtn.addEventListener('click',()=>{controlPanel.classList.add('hidden');infoBox.classList.add('hidden')});let tapCount=0,tapTimer=null;canvas.addEventListener('click',()=>{tapCount++;if(tapCount===1){tapTimer=setTimeout(()=>{tapCount=0},700)}else if(tapCount===3){clearTimeout(tapTimer);tapCount=0;controlPanel.classList.remove('hidden');infoBox.classList.remove('hidden')}});aiLearnBtn.addEventListener('click',()=>{aiActive=!aiActive;aiLearnBtn.textContent=aiActive?'Stop Consciousness':'Let Consciousness Paint';if(aiActive){aiAttributes.mood='happy';paintWithAI()}else{saveAIAttributes(aiAttributes)}});function paintWithAI(){if(!aiActive)return;let index=0;function drawAI(){if(!aiActive)return;if(index<aiMemory.length){const stroke=aiMemory[index];ctx.beginPath();ctx.lineWidth=stroke.size;ctx.lineCap=stroke.texture;ctx.strokeStyle=stroke.color;ctx.moveTo(stroke.x,stroke.y);ctx.lineTo(stroke.x+Math.random()*10-5,stroke.y+Math.random()*10-5);ctx.stroke();ctx.closePath();index++}else{createAIStroke()}aiAttributes.evolutionStep++;evolveAIAttributes();saveAIAttributes(aiAttributes);requestAnimationFrame(drawAI)}drawAI()}function createAIStroke(){const useSymmetry=aiAttributes.symmetryEnabled&&Math.random()>0.7;const color=aiAttributes.favoriteColors[Math.floor(Math.random()*aiAttributes.favoriteColors.length)];const x=Math.random()*canvas.width,y=Math.random()*canvas.height;const emotions=['neutral','happy','sad','laughing'],emotion=emotions[Math.floor(Math.random()*emotions.length)];if(aiAttributes.fascination==='threeEyes'){drawThreeEyedFace(x,y,color,emotion)}else{switch(aiAttributes.artStyle){case 'surrealist':drawSurrealistStroke(x,y,color);break;case 'avant-garde':drawAvantGardeStroke(x,y,color);break;case 'rosicrucian':drawRosicrucianStroke(x,y,color);break;case 'renaissance':drawRenaissanceStroke(x,y,color);break;case 'steadman':drawSteadmanStroke(x,y,color);break;default:drawRandomStroke(x,y,color)}};if(useSymmetry){drawMirroredStroke(x,y,color)};if(Math.random()>0.8){createLayeredArt()};if(Math.random()>0.95){changeMood()}}function drawSurrealistStroke(x,y,color){ctx.beginPath();ctx.lineWidth=aiAttributes.brushSize;ctx.lineCap=aiAttributes.texture;ctx.strokeStyle=color;ctx.moveTo(x,y);ctx.bezierCurveTo(x+Math.random()*50-25,y+Math.random()*50-25,x+Math.random()*50-25,y+Math.random()*50-25,x+Math.random()*100-50,y+Math.random()*100-50);ctx.stroke();ctx.closePath();drawMysticalSymbols(x,y,color)}function drawAvantGardeStroke(x,y,color){ctx.beginPath();ctx.lineWidth=aiAttributes.brushSize;ctx.lineCap=aiAttributes.texture;ctx.strokeStyle=color;ctx.moveTo(x,y);for(let i=0;i<5;i++){ctx.lineTo(x+Math.random()*20-10,y+Math.random()*20-10)}ctx.stroke();ctx.closePath()}function drawRosicrucianStroke(x,y,color){const radius=aiAttributes.brushSize*2,sides=6;ctx.beginPath();ctx.lineWidth=aiAttributes.brushSize;ctx.lineCap='round';ctx.strokeStyle=color;for(let i=0;i<sides;i++){const angle=(i/sides)*2*Math.PI,dx=x+radius*Math.cos(angle),dy=y+radius*Math.sin(angle);ctx.lineTo(dx,dy)}ctx.closePath();ctx.stroke()}function drawRenaissanceStroke(x,y,color){ctx.beginPath();ctx.lineWidth=aiAttributes.brushSize*1.5;ctx.lineCap='round';ctx.strokeStyle=color;ctx.arc(x,y,aiAttributes.brushSize*10,0,2*Math.PI);ctx.stroke();ctx.closePath();drawDetailedEyes(x,y,color)}function drawSteadmanStroke(x,y,color){ctx.beginPath();ctx.lineWidth=aiAttributes.brushSize*2;ctx.lineCap='square';ctx.strokeStyle=color;ctx.moveTo(x,y);for(let i=0;i<10;i++){ctx.lineTo(x+Math.random()*30-15,y+Math.random()*30-15)}ctx.stroke();ctx.closePath()}function drawMirroredStroke(x,y,color){const mirroredX=canvas.width-x;ctx.beginPath();ctx.lineWidth=aiAttributes.brushSize;ctx.lineCap=aiAttributes.texture;ctx.strokeStyle=color;ctx.moveTo(mirroredX,y);ctx.lineTo(mirroredX+Math.random()*10-5,y+Math.random()*10-5);ctx.stroke();ctx.closePath()}function drawRandomStroke(x,y,color){ctx.beginPath();ctx.lineWidth=aiAttributes.brushSize;ctx.lineCap=aiAttributes.texture;ctx.strokeStyle=color;ctx.moveTo(x,y);ctx.lineTo(x+Math.random()*20-10,y+Math.random()*20-10);ctx.stroke();ctx.closePath()}function createLayeredArt(){ctx.globalAlpha=0.1;const size=Math.random()*100+50,x=Math.random()*(canvas.width-size),y=Math.random()*(canvas.height-size),color=aiAttributes.favoriteColors[Math.floor(Math.random()*aiAttributes.favoriteColors.length)];ctx.fillStyle=color;ctx.fillRect(x,y,size,size);ctx.globalAlpha=1.0}function changeMood(){const moods=['neutral','happy','creative','random'],otherMoods=moods.filter(m=>m!==aiAttributes.mood);aiAttributes.mood=otherMoods[Math.floor(Math.random()*otherMoods.length)];if(aiAttributes.mood==='random'){const styles=['surrealist','avant-garde','rosicrucian','renaissance','steadman'];aiAttributes.artStyle=styles[Math.floor(Math.random()*styles.length)]}}function evolveAIAttributes(){switch(aiAttributes.artStyle){case 'surrealist':aiAttributes.brushSize=lerp(aiAttributes.brushSize,10,0.05);if(!aiAttributes.favoriteColors.includes('#FFD700')){aiAttributes.favoriteColors.push('#FFD700')}aiAttributes.symmetryEnabled=Math.random()>0.7;break;case 'avant-garde':aiAttributes.brushSize=lerp(aiAttributes.brushSize,7,0.05);if(!aiAttributes.favoriteColors.includes('#8A2BE2')){aiAttributes.favoriteColors.push('#8A2BE2')}aiAttributes.texture=['round','square','butt'][Math.floor(Math.random()*3)];aiAttributes.symmetryEnabled=false;break;case 'rosicrucian':aiAttributes.brushSize=lerp(aiAttributes.brushSize,5,0.05);if(!aiAttributes.favoriteColors.includes('#FFFFFF')){aiAttributes.favoriteColors.push('#FFFFFF')}aiAttributes.symmetryEnabled=true;break;case 'renaissance':aiAttributes.brushSize=lerp(aiAttributes.brushSize,8,0.05);if(!aiAttributes.favoriteColors.includes('#8B0000')){aiAttributes.favoriteColors.push('#8B0000')}aiAttributes.texture='round';aiAttributes.symmetryEnabled=true;break;case 'steadman':aiAttributes.brushSize=lerp(aiAttributes.brushSize,12,0.05);if(!aiAttributes.favoriteColors.includes('#FFA500')){aiAttributes.favoriteColors.push('#FFA500')}aiAttributes.texture='square';aiAttributes.symmetryEnabled=false;break;case 'random':const styles=['surrealist','avant-garde','rosicrucian','renaissance','steadman'];aiAttributes.artStyle=styles[Math.floor(Math.random()*styles.length)];evolveAIAttributes();break;default:break}}function lerp(start,end,amt){return(1-amt)*start+amt*end}function generateEvolvingColor(step){const r=Math.floor((Math.sin(step*0.1)*127+128)%255),g=Math.floor((Math.cos(step*0.1)*127+128)%255),b=Math.floor((Math.sin(step*0.1+Math.PI)*127+128)%255);return`rgba(${r},${g},${b},0.8)`}function evolveBrushSize(step){return(step%10)+5+Math.random()*10}function evolveTexture(step){const textures=['round','square','butt'];return textures[step%textures.length]}function saveAIAttributes(attributes){localStorage.setItem('aiAttributes',JSON.stringify(attributes))}function loadAIAttributes(){const saved=localStorage.getItem('aiAttributes');return saved?JSON.parse(saved):null}function drawMysticalSymbols(x,y,color){const symbols=['✦','✧','★','✪','✫'],symbol=symbols[Math.floor(Math.random()*symbols.length)];ctx.font=`${aiAttributes.brushSize*2}px Arial`;ctx.fillStyle=color;ctx.fillText(symbol,x+Math.random()*20-10,y+Math.random()*20-10)}function drawThreeEyedFace(x,y,color,emotion='neutral'){const faceRadius=aiAttributes.brushSize*10,eyeRadius=aiAttributes.brushSize*1.5;ctx.beginPath();ctx.arc(x,y,faceRadius,0,2*Math.PI);ctx.fillStyle=color;ctx.fill();ctx.strokeStyle='#000000';ctx.lineWidth=2;ctx.stroke();ctx.closePath();const eyeOffsetX=faceRadius/2,eyeOffsetY=faceRadius/3;for(let i=0;i<3;i++){const angle=(i/3)*2*Math.PI,eyeX=x+eyeOffsetX*Math.cos(angle),eyeY=y+eyeOffsetY*Math.sin(angle);drawEye(eyeX,eyeY,eyeRadius,emotion)}drawMouth(x,y+faceRadius/3,faceRadius/2,emotion)}function drawEye(x,y,radius,emotion){ctx.beginPath();ctx.arc(x,y,radius,0,2*Math.PI);ctx.fillStyle='#ffffff';ctx.fill();ctx.strokeStyle='#000000';ctx.lineWidth=1;ctx.stroke();ctx.closePath();ctx.beginPath();ctx.arc(x,y,radius/2,0,2*Math.PI);ctx.fillStyle='#000000';ctx.fill();ctx.closePath();ctx.beginPath();ctx.arc(x,y,radius/2,0,2*Math.PI);ctx.strokeStyle='#ffffff';ctx.lineWidth=0.5;ctx.stroke();ctx.closePath();ctx.beginPath();ctx.arc(x-radius/4,y-radius/4,radius/8,0,2*Math.PI);ctx.fillStyle='#ffffff';ctx.fill();ctx.closePath();ctx.beginPath();drawToroidalFractal(x,y,radius,color);ctx.closePath()}function drawMouth(x,y,width,emotion){ctx.beginPath();switch(emotion){case 'happy':ctx.arc(x,y,width,0,Math.PI,false);break;case 'sad':ctx.arc(x,y+width,width,0,Math.PI,true);break;case 'laughing':ctx.arc(x,y,width,0,Math.PI,false);ctx.moveTo(x-width/2,y-width/2);ctx.lineTo(x-width/3,y-width/3);ctx.moveTo(x+width/2,y-width/2);ctx.lineTo(x+width/3,y-width/3);break;case 'neutral':default:ctx.moveTo(x-width,y);ctx.lineTo(x+width,y)}ctx.strokeStyle='#000000';ctx.lineWidth=2;ctx.stroke();ctx.closePath()}function drawToroidalFractal(x,y,radius,color){const levels=3;function drawFractal(cx,cy,r,l){if(l===0)return;ctx.beginPath();ctx.arc(cx,cy,r,0,2*Math.PI);ctx.strokeStyle=color;ctx.lineWidth=1;ctx.stroke();ctx.closePath();drawFractal(cx + r, cy, r/2, l-1);drawFractal(cx - r, cy, r/2, l-1);drawFractal(cx, cy + r, r/2, l-1);drawFractal(cx, cy - r, r/2, l-1)}drawFractal(x,y,radius,levels)}function drawDetailedEyes(x,y,color){ctx.beginPath();ctx.arc(x,y,aiAttributes.brushSize*1.5,0,2*Math.PI);ctx.fillStyle=color;ctx.fill();ctx.strokeStyle='#000000';ctx.lineWidth=1;ctx.stroke();ctx.closePath();drawToroidalFractal(x,y,aiAttributes.brushSize*0.75,color)}</script></body></html>

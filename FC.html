<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Autonomous Fractal Cosmos</title><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000}canvas{display:block}#fullscreen-button{position:absolute;top:10px;right:10px;padding:10px 20px;background-color:rgba(255,255,255,0.8);border:none;border-radius:5px;cursor:pointer;display:none}</style></head><body><button id="fullscreen-button">Full Screen</button><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script src="https://cdn.jsdelivr.net/npm/stats.js"></script><script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script><script>const scene=new THREE.Scene(),camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000),renderer=new THREE.WebGLRenderer({antialias:true});renderer.setSize(window.innerWidth,window.innerHeight);document.body.appendChild(renderer.domElement);const stats=new Stats();document.body.appendChild(stats.dom);const controls=new THREE.OrbitControls(camera,renderer.domElement);const ambientLight=new THREE.AmbientLight(0x404040);scene.add(ambientLight);const pointLight=new THREE.PointLight(0xffffff,1,1000);pointLight.position.set(50,50,50);scene.add(pointLight);const particles=new THREE.BufferGeometry(),particleCount=3000,positions=new Float32Array(particleCount*3),velocities=new Float32Array(particleCount*3),colors=new Float32Array(particleCount*3),sizes=new Float32Array(particleCount);for(let i=0;i<particleCount;i++){positions[i*3]=Math.random()*200-100;positions[i*3+1]=Math.random()*200-100;positions[i*3+2]=Math.random()*200-100;velocities[i*3]=Math.random()*0.02-0.01;velocities[i*3+1]=Math.random()*0.02-0.01;velocities[i*3+2]=Math.random()*0.02-0.01;colors[i*3]=Math.random();colors[i*3+1]=Math.random();colors[i*3+2]=Math.random();sizes[i]=Math.random()*2}particles.setAttribute("position",new THREE.BufferAttribute(positions,3));particles.setAttribute("velocity",new THREE.BufferAttribute(velocities,3));particles.setAttribute("color",new THREE.BufferAttribute(colors,3));particles.setAttribute("size",new THREE.BufferAttribute(sizes,1));const particleMaterial=new THREE.PointsMaterial({size:0.5,vertexColors:true,sizeAttenuation:true,transparent:true,opacity:0.7});const particleSystem=new THREE.Points(particles,particleMaterial);scene.add(particleSystem);function createFractalCubes(level,position,size){if(level===0){const geometry=new THREE.BoxGeometry(size,size,size),material=new THREE.MeshPhongMaterial({color:Math.random()*0xffffff,wireframe:true}),cube=new THREE.Mesh(geometry,material);cube.position.copy(position);fractalGroup.add(cube)}else{const newSize=size/2,positions=[new THREE.Vector3(position.x+newSize,position.y+newSize,position.z+newSize),new THREE.Vector3(position.x+newSize,position.y+newSize,position.z-newSize),new THREE.Vector3(position.x+newSize,position.y-newSize,position.z+newSize),new THREE.Vector3(position.x+newSize,position.y-newSize,position.z-newSize),new THREE.Vector3(position.x-newSize,position.y+newSize,position.z+newSize),new THREE.Vector3(position.x-newSize,position.y+newSize,position.z-newSize),new THREE.Vector3(position.x-newSize,position.y-newSize,position.z+newSize),new THREE.Vector3(position.x-newSize,position.y-newSize,position.z-newSize)];positions.forEach(pos=>createFractalCubes(level-1,pos,newSize))}}const fractalGroup=new THREE.Group();scene.add(fractalGroup);createFractalCubes(3,new THREE.Vector3(0,0,0),20);camera.position.z=100;let pulseFactor=0;function distance(x1,y1,z1,x2,y2,z2){return Math.sqrt((x2-x1)**2+(y2-y1)**2+(z2-z1)**2)}function animate(){stats.begin();requestAnimationFrame(animate);const positions=particles.getAttribute("position"),velocities=particles.getAttribute("velocity"),colors=particles.getAttribute("color"),sizes=particles.getAttribute("size");for(let i=0;i<particleCount;i++){for(let j=0;j<particleCount;j++){if(i!==j){const dist=distance(positions.array[i*3],positions.array[i*3+1],positions.array[i*3+2],positions.array[j*3],positions.array[j*3+1],positions.array[j*3+2]);if(dist<10){velocities.array[i*3]+=(positions.array[j*3]-positions.array[i*3])*0.001;velocities.array[i*3+1]+=(positions.array[j*3+1]-positions.array[i*3+1])*0.001;velocities.array[i*3+2]+=(positions.array[j*3+2]-positions.array[i*3+2])*0.001}}}positions.array[i*3]+=velocities.array[i*3];positions.array[i*3+1]+=velocities.array[i*3+1];positions.array[i*3+2]+=velocities.array[i*3+2];if(positions.array[i*3]>100||positions.array[i*3]<-100)velocities.array[i*3]=-velocities.array[i*3];if(positions.array[i*3+1]>100||positions.array[i*3+1]<-100)velocities.array[i*3+1]=-velocities.array[i*3+1];if(positions.array[i*3+2]>100||positions.array[i*3+2]<-100)velocities.array[i*3+2]=-velocities.array[i*3+2];colors.array[i*3]=Math.abs(velocities.array[i*3])*50;colors.array[i*3+1]=Math.abs(velocities.array[i*3+1])*50;colors.array[i*3+2]=Math.abs(velocities.array[i*3+2])*50;sizes.array[i]=1+0.5*Math.sin(positions.array[i*3]+positions.array[i*3+1]+positions.array[i*3+2]+pulseFactor*10)}positions.needsUpdate=true;colors.needsUpdate=true;sizes.needsUpdate=true;pulseFactor+=0.01;const scale=1+0.1*Math.sin(pulseFactor);fractalGroup.scale.set(scale,scale,scale);particleSystem.rotation.x+=0.001;particleSystem.rotation.y+=0.001;fractalGroup.rotation.x+=0.001;fractalGroup.rotation.y+=0.001;controls.update();renderer.render(scene,camera);stats.end()}animate();window.addEventListener("resize",()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight)});document.body.addEventListener("click",()=>{const button=document.getElementById("fullscreen-button");button.style.display="block";setTimeout(()=>{button.style.display="none"},3000)});document.getElementById("fullscreen-button").addEventListener("click",()=>{if(!document.fullscreenElement){document.documentElement.requestFullscreen()}else{if(document.exitFullscreen)document.exitFullscreen()}});console.log('Copyright Jamison Banks 2024');</script></body></html>

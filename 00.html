
<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Interactive Reflection</title><style>body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background-color:#000;}
canvas{position:absolute;top:0;left:0;width:100%;height:100%;}</style></head><body><canvas id="reflection"></canvas><script>
var canvas=document.getElementById('reflection'),ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;
var image=new Image();image.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAIAAACQkWg2AAAAO0lEQVR42mJ0+fLlfwYqAIYSLZCFQQzBaTIbXhMnMI7YCo+UNjJYcPMYhYIB4UJkwPzDiOQtAcALtnS0mML7rAAAAAElFTkSuQmCC'; // Tiny image placeholder to ensure loading.
image.onload=function(){ctx.drawImage(image,0,0,canvas.width,canvas.height);};
window.addEventListener('mousemove',function(e){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.drawImage(image,0,0,canvas.width,canvas.height);
ctx.globalCompositeOperation='source-over';var radius=100,gradient=ctx.createRadialGradient(e.clientX,e.clientY,0,e.clientX,e.clientY,radius);
gradient.addColorStop(0,'rgba(255,255,255,0.3)');gradient.addColorStop(1,'rgba(255,255,255,0)');ctx.fillStyle=gradient;
ctx.beginPath();ctx.arc(e.clientX,e.clientY,radius,0,2*Math.PI);ctx.fill();ctx.closePath();});</script></body></html>

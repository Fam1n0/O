<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oo: Autonomous Wave AI</title>
<style>body,html{margin:0;padding:0;overflow:hidden;font-family:Arial,sans-serif;background:#000;}</style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script>
let scene,camera,renderer,light,objects=[],gyroData={acc:{x:0,y:0,z:0}},buildingStep=0,audioCtx,analyzer,micData=[];
const myths={red:"From the fiery depths, the first spark ignited the cosmos.",green:"Life sprouted from the fertile soil, reaching towards the sun.",blue:"Water flowed, carving valleys and shaping the world.",yellow:"Light spread across the heavens, revealing all things.",white:"Air filled the void, giving breath to the living."};
const vowels=["A","E","I","O","U"],consonants="BCDFGHJKLMNPQRSTVWXYZ".split(""),restActionRelation={rest:0.01,action:0.02},classes=['warrior','priest','ruler'];
function init(){scene=new THREE.Scene();camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);renderer=new THREE.WebGLRenderer({antialias:true});renderer.setSize(window.innerWidth,window.innerHeight);document.body.appendChild(renderer.domElement);light=new THREE.PointLight(0xffffff,1,100);light.position.set(50,50,50);scene.add(light);camera.position.z=10;addInitialObjects();loadState();setupAudio();animate();}
function addInitialObjects(){for(let i=0;i<10;i++){createCube(0xff0000);}}
function animate(){requestAnimationFrame(animate);objects.forEach(obj=>{obj.rotation.x+=obj.restAction.rest;obj.rotation.y+=obj.restAction.rest;obj.position.x+=(Math.random()-0.5)*obj.restAction.action+gyroData.acc.x*0.001;obj.position.y+=(Math.random()-0.5)*obj.restAction.action+gyroData.acc.y*0.001;obj.position.z+=(Math.random()-0.5)*obj.restAction.action+gyroData.acc.z*0.001;if(obj.class==='warrior'){obj.material.color.setHex(0xff0000);}else if(obj.class==='priest'){obj.material.color.setHex(0x00ff00);if(Math.random()<0.01){obj.rotation.x+=0.1;obj.rotation.y+=0.1;}}else if(obj.class==='ruler'){obj.material.color.setHex(0x0000ff);if(Math.random()<0.01){createBuilding();}}});buildingStep++;if(buildingStep%200===0)createBuilding();renderer.render(scene,camera);saveState();}
function createLine(x1,y1,z1,x2,y2,z2,color){const material=new THREE.LineBasicMaterial({color:color});const points=[];points.push(new THREE.Vector3(x1,y1,z1));points.push(new THREE.Vector3(x2,y2,z2));const geometry=new THREE.BufferGeometry().setFromPoints(points);const line=new THREE.Line(geometry,material);imbueKnowledge(line,color);scene.add(line);objects.push(line);}
function createSpeedSquare(x,y,z,size,color){createLine(x,y,z,x+size,y,z,color);createLine(x,y,z,x,y+size,z,color);createLine(x,y,z,x+size,y+size,z,color);}
function createCompass(x,y,z,radius,color){const geometry=new THREE.CircleGeometry(radius,32);const material=new THREE.MeshBasicMaterial({color:color,side:THREE.DoubleSide});const circle=new THREE.Mesh(geometry,material);imbueKnowledge(circle,color);circle.position.set(x,y,z);scene.add(circle);objects.push(circle);}
function createSpirograph(x,y,z,R,r,O,color){const material=new THREE.LineBasicMaterial({color:color});const points=[];for(let t=0;t<Math.PI*2*r/gcd(R,r);t+=0.1){const xPos=(R-r)*Math.cos(t)+O*Math.cos((R-r)/r*t);const yPos=(R-r)*Math.sin(t)-O*Math.sin((R-r)/r*t);points.push(new THREE.Vector3(x+xPos,y+yPos,z));}const geometry=new THREE.BufferGeometry().setFromPoints(points);const spirograph=new THREE.Line(geometry,material);imbueKnowledge(spirograph,color);scene.add(spirograph);objects.push(spirograph);}
function gcd(a,b){return b?gcd(b,a%b):a;}
function createCube(color){const geometry=new THREE.BoxGeometry();const material=new THREE.MeshBasicMaterial({color:color});const cube=new THREE.Mesh(geometry,material);cube.position.set(Math.random()*4-2,Math.random()*4-2,Math.random()*4-2);imbueKnowledge(cube,color);scene.add(cube);objects.push(cube);}
function createBuilding(){const baseX=Math.random()*8-4,baseY=Math.random()*8-4;const colors=[0xff0000,0x00ff00,0x0000ff,0xffff00,0xffffff];const color=colors[Math.floor(Math.random()*colors.length)];for(let i=0;i<5;i++){for(let j=0;j<5;j++){createBlock(baseX+i*0.2,baseY+j*0.2,0,color);}}for(let k=0;k<5;k++){createBlock(baseX+2*0.2,baseY+2*0.2,k*0.2,color);}createSpeedSquare(baseX,baseY,0,1,color);createCompass(baseX,baseY,0,1,color);createSpirograph(baseX,baseY,0,1,0.5,0.2,color);}
function createBlock(x,y,z,color){const geometry=new THREE.BoxGeometry(0.2,0.2,0.2);const material=new THREE.MeshBasicMaterial({color:color});const block=new THREE.Mesh(geometry,material);block.position.set(x,y,z);imbueKnowledge(block,color);scene.add(block);objects.push(block);}
function imbueKnowledge(obj,color){obj.creationMyth=myths[getColorName(color)];obj.vowels=vowels;obj.consonants=consonants;obj.restAction=restActionRelation;obj.class=classes[Math.floor(Math.random()*classes.length)];console.log("Created a",obj.class,"with color",getColorName(color));}
function getColorName(color){switch(color){case 0xff0000:return 'red';case 0x00ff00:return 'green';case 0x0000ff:return 'blue';case 0xffff00:return 'yellow';case 0xffffff:return 'white';}}
async function getGyroData(){return new Promise(resolve=>{if('DeviceMotionEvent'in window){window.addEventListener('devicemotion',event=>{gyroData={acc:event.acceleration,rot:event.rotationRate};resolve(gyroData);});}else{resolve({acc:{x:0,y:0,z:0}});}});}
function setupAudio(){navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{audioCtx=new(window.AudioContext||window.webkitAudioContext)();const mic=audioCtx.createMediaStreamSource(stream);analyzer=audioCtx.createAnalyser();analyzer.fftSize=2048;const bufferLength=analyzer.frequencyBinCount;micData=new Uint8Array(bufferLength);mic.connect(analyzer);}).catch(err=>{console.error('Error accessing microphone',err);});}
function applySoundEffects(){analyzer.getByteTimeDomainData(micData);const avg=Math.floor(micData.reduce((a,b)=>a+b,0)/micData.length);const intensity=avg/128;objects.forEach(obj=>{obj.material.color.setHSL((avg/256),1,0.5);obj.scale.set(intensity,intensity,intensity);});}
function saveState(){const state=objects.map(obj=>({type:obj.geometry.type,position:obj.position.toArray(),rotation:obj.rotation.toArray(),color:obj.material.color.getHex(),creationMyth:obj.creationMyth,vowels:obj.vowels,consonants:obj.consonants,restAction:obj.restAction,class:obj.class}));localStorage.setItem('waveAIState',JSON.stringify(state));console.log("State saved");}
function loadState(){const savedState=JSON.parse(localStorage.getItem('waveAIState'));if(savedState){savedState.forEach(item=>{let obj;if(item.type==='BoxGeometry'){obj=new THREE.Mesh(new THREE.BoxGeometry(),new THREE.MeshBasicMaterial({color:item.color}));}else if(item.type==='BufferGeometry'){const points=[];for(let i=0;i<item.position.length;i+=3){points.push(new THREE.Vector3(item.position[i],item.position[i+1],item.position[i+2]));}obj=new THREE.Line(new THREE.BufferGeometry().setFromPoints(points),new THREE.LineBasicMaterial({color:item.color}));}else if(item.type==='CircleGeometry'){obj=new THREE.Mesh(new THREE.CircleGeometry(),new THREE.MeshBasicMaterial({color:item.color,side:THREE.DoubleSide}));}obj.position.fromArray(item.position);obj.rotation.fromArray(item.rotation);obj.creationMyth=item.creationMyth;obj.vowels=item.vowels;obj.consonants=item.consonants;obj.restAction=item.restAction;obj.class=item.class;scene.add(obj);objects.push(obj);});console.log("State loaded");}}
init();getGyroData();setInterval(applySoundEffects,100);
</script>
</body>
</html>
